<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot with Speech Recognition & Image Generation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin-right: 12px;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin-left: 12px;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.bot .message-content {
            background: white;
            color: #374151;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 12px;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 70%;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #9ca3af;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 24px;
            font-size: 14px;
            resize: none;
            outline: none;
            transition: border-color 0.2s;
            font-family: inherit;
            max-height: 120px;
            min-height: 44px;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .chat-input.listening {
            border-color: #ef4444;
            background-color: #fef2f2;
        }

        .voice-button {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
            flex-shrink: 0;
            position: relative;
        }

        .voice-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .voice-button:active {
            transform: scale(0.95);
        }

        .voice-button.listening {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            animation: voicePulse 1s infinite;
        }

        .voice-button.listening:hover {
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        @keyframes voicePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .voice-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .image-button {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
            flex-shrink: 0;
        }

        .image-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
        }

        .image-button:active {
            transform: scale(0.95);
        }

        .send-button {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
            flex-shrink: 0;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .welcome-message {
            text-align: center;
            color: #6b7280;
            font-style: italic;
            margin: 40px 0;
        }

        .speech-status {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #ef4444;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .speech-status.show {
            opacity: 1;
        }

        .speech-not-supported {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            color: #92400e;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
            text-align: center;
        }

        .mode-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
            gap: 10px;
        }

        .mode-button {
            padding: 6px 12px;
            border-radius: 16px;
            border: 1px solid #e5e7eb;
            background: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mode-button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .loading-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .chat-container {
                height: calc(100vh - 20px);
                border-radius: 15px;
            }

            .chat-header {
                padding: 15px;
            }

            .chat-header h1 {
                font-size: 20px;
            }

            .chat-messages {
                padding: 15px;
            }

            .message-content {
                max-width: 85%;
                font-size: 13px;
            }

            .chat-input-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicator"></div>
            <h1>AI Assistant</h1>
            <p>Your intelligent chatbot companion with voice & image generation</p>
        </div>

        <div class="mode-toggle">
            <button class="mode-button active" id="chatMode">Chat Mode</button>
            <button class="mode-button" id="imageMode">Image Generation Mode</button>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                üëã Welcome! I'm your AI assistant. You can type or speak your message, or switch to image generation mode to create images. How can I help you today?
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper" style="position: relative;">
                <div class="speech-status" id="speechStatus">Listening...</div>
                <textarea 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Type your message here or click the microphone to speak..." 
                    rows="1"
                ></textarea>
                <button class="voice-button" id="voiceButton" title="Click to start voice input">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </button>
                <button class="image-button" id="imageButton" title="Generate image from prompt" style="display: none;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                </button>
                <button class="send-button" id="sendButton">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        class ChatBot {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.voiceButton = document.getElementById('voiceButton');
                this.imageButton = document.getElementById('imageButton');
                this.speechStatus = document.getElementById('speechStatus');
                this.loadingOverlay = document.getElementById('loadingOverlay');
                this.chatModeButton = document.getElementById('chatMode');
                this.imageModeButton = document.getElementById('imageMode');
                
                // Mode state
                this.currentMode = 'chat'; // 'chat' or 'image'
                
                // Speech recognition properties
                this.recognition = null;
                this.isListening = false;
                this.speechSupported = false;
                
                this.init();
                this.initSpeechRecognition();
                this.initModeToggle();
            }

            init() {
                this.sendButton.addEventListener('click', () => this.handleSend());
                this.voiceButton.addEventListener('click', () => this.toggleSpeechRecognition());
                this.imageButton.addEventListener('click', () => this.generateImage());
                
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.handleSend();
                    }
                });

                // Auto-resize textarea
                this.chatInput.addEventListener('input', () => {
                    this.chatInput.style.height = 'auto';
                    this.chatInput.style.height = Math.min(this.chatInput.scrollHeight, 120) + 'px';
                });
            }

            initModeToggle() {
                this.chatModeButton.addEventListener('click', () => this.setMode('chat'));
                this.imageModeButton.addEventListener('click', () => this.setMode('image'));
            }

            setMode(mode) {
                this.currentMode = mode;
                
                if (mode === 'chat') {
                    this.chatModeButton.classList.add('active');
                    this.imageModeButton.classList.remove('active');
                    this.voiceButton.style.display = 'flex';
                    this.imageButton.style.display = 'none';
                    this.chatInput.placeholder = 'Type your message here or click the microphone to speak...';
                } else {
                    this.chatModeButton.classList.remove('active');
                    this.imageModeButton.classList.add('active');
                    this.voiceButton.style.display = 'none';
                    this.imageButton.style.display = 'flex';
                    this.chatInput.placeholder = 'Describe the image you want to generate...';
                }
            }

            handleSend() {
                if (this.currentMode === 'chat') {
                    this.sendMessage();
                } else {
                    this.generateImage();
                }
            }

            initSpeechRecognition() {
                // Check if speech recognition is supported
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    this.speechSupported = true;

                    // Configure speech recognition
                    this.recognition.continuous = false;
                    this.recognition.interimResults = true;
                    this.recognition.lang = 'en-US';

                    // Event handlers
                    this.recognition.onstart = () => {
                        this.isListening = true;
                        this.voiceButton.classList.add('listening');
                        this.chatInput.classList.add('listening');
                        this.speechStatus.classList.add('show');
                        this.voiceButton.title = 'Click to stop listening';
                    };

                    this.recognition.onresult = (event) => {
                        let transcript = '';
                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            transcript += event.results[i][0].transcript;
                        }
                        this.chatInput.value = transcript;
                        this.chatInput.style.height = 'auto';
                        this.chatInput.style.height = Math.min(this.chatInput.scrollHeight, 120) + 'px';
                    };

                    this.recognition.onend = () => {
                        this.isListening = false;
                        this.voiceButton.classList.remove('listening');
                        this.chatInput.classList.remove('listening');
                        this.speechStatus.classList.remove('show');
                        this.voiceButton.title = 'Click to start voice input';
                    };

                    this.recognition.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                        this.isListening = false;
                        this.voiceButton.classList.remove('listening');
                        this.chatInput.classList.remove('listening');
                        this.speechStatus.classList.remove('show');
                        
                        let errorMessage = 'Speech recognition error occurred.';
                        switch(event.error) {
                            case 'no-speech':
                                errorMessage = 'No speech detected. Please try again.';
                                break;
                            case 'audio-capture':
                                errorMessage = 'Microphone not accessible. Please check permissions.';
                                break;
                            case 'not-allowed':
                                errorMessage = 'Microphone permission denied. Please allow microphone access.';
                                break;
                        }
                        
                        this.addMessage(errorMessage, 'system');
                    };
                } else {
                    this.speechSupported = false;
                    this.voiceButton.disabled = true;
                    this.voiceButton.title = 'Speech recognition not supported in this browser';
                    
                    // Show warning message
                    const warningDiv = document.createElement('div');
                    warningDiv.className = 'speech-not-supported';
                    warningDiv.textContent = '‚ö†Ô∏è Speech recognition is not supported in this browser. Please use Chrome, Edge, or Safari for voice input.';
                    this.chatMessages.appendChild(warningDiv);
                }
            }

            toggleSpeechRecognition() {
                if (!this.speechSupported) return;

                if (this.isListening) {
                    this.recognition.stop();
                } else {
                    try {
                        this.recognition.start();
                    } catch (error) {
                        console.error('Error starting speech recognition:', error);
                        this.addMessage('Unable to start speech recognition. Please try again.', 'system');
                    }
                }
            }

            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message) return;

                // Stop speech recognition if active
                if (this.isListening) {
                    this.recognition.stop();
                }

                // Add user message
                this.addMessage(message, 'user');
                this.chatInput.value = '';
                this.chatInput.style.height = 'auto';

                // Show typing indicator
                this.showTypingIndicator();

                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message: message })
                    });

                    this.hideTypingIndicator();

                    if (response.ok) {
                        const data = await response.json();
                        if (data.reply) {
                            this.addMessage(data.reply, 'bot');
                        } else {
                            this.addMessage("I received your message but couldn't generate a response.", 'bot');
                        }
                    } else {
                        const error = await response.json();
                        this.addMessage(`Error: ${error.error || 'Something went wrong'}`, 'bot');
                    }
                } catch (error) {
                    console.error('Error sending message:', error);
                    this.hideTypingIndicator();
                    this.addMessage('There was a network error. Please try again.', 'bot');
                }
            }

            async generateImage() {
                const prompt = this.chatInput.value.trim();
                if (!prompt) return;

                // Add user message
                this.addMessage(`Generate image: ${prompt}`, 'user');
                this.chatInput.value = '';
                this.chatInput.style.height = 'auto';

                // Show loading overlay
                this.loadingOverlay.classList.add('show');

                try {
                    const response = await fetch('/generate-image', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ prompt: prompt })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        
                        // Create message with image
                        const messageDiv = document.createElement('div');
                        messageDiv.className = 'message bot';

                        const avatar = document.createElement('div');
                        avatar.className = 'message-avatar';
                        avatar.textContent = 'AI';

                        const messageContent = document.createElement('div');
                        messageContent.className = 'message-content';
                        
                        // Add text response
                        const textElement = document.createElement('p');
                        textElement.textContent = 'Here\'s the image I generated based on your prompt:';
                        messageContent.appendChild(textElement);
                        
                        // Add image
                        const imageElement = document.createElement('img');
                        imageElement.src = data.image_url;
                        imageElement.alt = 'Generated image';
                        imageElement.className = 'message-image';
                        imageElement.loading = 'lazy';
                        messageContent.appendChild(imageElement);
                        
                        // Add prompt info
                        const promptInfo = document.createElement('p');
                        promptInfo.style.fontSize = '12px';
                        promptInfo.style.marginTop = '8px';
                        promptInfo.style.opacity = '0.7';
                        promptInfo.textContent = `Enhanced prompt: ${data.enhanced_prompt}`;
                        messageContent.appendChild(promptInfo);

                        messageDiv.appendChild(avatar);
                        messageDiv.appendChild(messageContent);

                        this.chatMessages.appendChild(messageDiv);
                        this.scrollToBottom();
                    } else {
                        const error = await response.json();
                        this.addMessage(`Error generating image: ${error.error || 'Something went wrong'}`, 'bot');
                    }
                } catch (error) {
                    console.error('Error generating image:', error);
                    this.addMessage('There was an error generating the image. Please try again.', 'bot');
                } finally {
                    this.loadingOverlay.classList.remove('show');
                }
            }

            addMessage(content, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;

                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                
                if (sender === 'system') {
                    avatar.textContent = '‚ö†Ô∏è';
                    avatar.style.background = '#f59e0b';
                } else {
                    avatar.textContent = sender === 'user' ? 'U' : 'AI';
                }

                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = content;

                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);

                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message bot';
                typingDiv.id = 'typingIndicator';

                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = 'AI';

                const typingContent = document.createElement('div');
                typingContent.className = 'typing-indicator';
                typingContent.style.display = 'block';
                typingContent.innerHTML = `
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                `;

                typingDiv.appendChild(avatar);
                typingDiv.appendChild(typingContent);

                this.chatMessages.appendChild(typingDiv);
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }

        // Initialize the chatbot when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatBot();
        });
    </script>
</body>
</html>
